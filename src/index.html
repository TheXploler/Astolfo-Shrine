<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fandrest's Astolfo Shrine</title>
    <link rel="stylesheet" href="tailwindcss.css" />
    <script src="script.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
  </head>
  <body>
    <!-- Audio Player -->
    <audio id="background-music" loop>
      <source src="Music.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!-- Audio Control Button -->
    <div id="audio-control">
      <svg
        id="audio-icon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
        />
      </svg>
    </div>
    <!-- Entry Overlay -->
    <div id="entry-overlay">
      <div id="glass-container">
        <h1
          class="text-4xl md:text-6xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 animate-gradient-x"
        >
          Fandrest's Astolfo Shrine
        </h1>
        <p class="text-lg md:text-xl text-gray-300 mb-10 opacity-80">
          Warning : Suggestive Content Ahead
        </p>
        <button
          id="enter-gallery"
          class="px-10 py-4 rounded-full text-lg font-semibold hover:brightness-110 transition-all duration-300 shadow-xl hover:shadow-2xl"
        >
          Enter The Shrine ðŸŒ„
        </button>
      </div>
    </div>

    <!-- Gallery Container -->
    <div
      id="gallery-container"
      class="relative w-full h-screen overflow-hidden"
    >
      <div
        id="gallery-wrapper"
        class="absolute top-0 left-0 w-full flex flex-wrap"
      >
        <!-- Image Point -->
      </div>
    </div>

    <!-- Image Preview Overlay -->
    <div id="image-preview">
      <div id="preview-container">
        <img id="preview-image" alt="Preview" />
      </div>
    </div>
  </body>
</html>
